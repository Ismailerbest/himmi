<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="login-layout">
            <section class="learn-more">
                <a href="index.html"> <img height="60" width="60" src="./Images/logo (2).png" alt="logo"></a>
                <h2>Welcome onboard!</h2>
                <p>A few clicks from creating your personal or admin<br> dashboard.
                </p>
                <p>
                    Save your time and money!</p>
                <button class="learn-more-btn">Learn more</button>


            </section>
            <section class="form">
                <div class="signin-text">
                    <span class="signin-span">Don't have account?</span> <a href="signin.html">Sign up</a>
                </div>
                <h2 class="signin-text-title">Sign in to SV</h2>
                <form class="form-container">

                    <button class="form-container-button1">Signup with Google</button>
                    <span>or continue with email:</span>
                    <label class="form-container-label2">What should we call you? <input
                            class="form-container-label1 form-container-label" type="text" placeholder="Enter your name"
                            id=""></label>
                    <label class="form-container-label2">What's your email?<input
                            class="form-container-label1 form-container-label" type="email"
                            placeholder="Enter your email" id=""></label>
                    <label class="form-container-label2">Create a password?<input
                            class="form-container-label1 form-container-label" type="password"
                            placeholder="Enter your password" id=""></label>
                    <label><input class="checkbox1" type="checkbox"> I agree to the
                        <a href="#">Artboard terms & conditions</a></label>
                    <button class="form-container-button2" type="submit">Create account?</button>

                </form>
            </section>
        </div>
    </main>

</body>

</html>
